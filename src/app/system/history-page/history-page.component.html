<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="isDataInit">
  <redlo-history-chart [data]="data"></redlo-history-chart>
</div>
<div
  *ngIf="!isDataInit">
  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>
<div *ngIf="isDataInit">
  <redlo-history-events [events]="events" [categories]="categories"></redlo-history-events>
</div>
<div
  *ngIf="!isDataInit">
  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>
<div *ngIf="isFilterVisible && isDataInit">
  <redlo-history-filter
    [categories]="categories"
    [events]="events"
    (onFilterApply)="onFilterApply($event)"
    (onFilterCancel)="onFilterCancel()"
  ></redlo-history-filter>
</div>
