<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 stats-col">
  <div class="card stats" style="height: 291px;">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Счет</h4>
      </div>
      <div class="row row-sm stats-container" *ngFor="let currency of currencies">
        <div class="col-xs-12 stat-col">
          <div class="stat-icon"> <i [ngClass]="'fa fa-' + (currency.name | redloCurrency)"></i> </div>
          <div class="stat">
            <div class="value">{{currency.value}}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100">
            <div class="progress">
              <span class="progress-bar" style="width: 100%;"></span>
            </div>
          </progress>
        </div>
      </div>
    </div>
  </div>
</div>
